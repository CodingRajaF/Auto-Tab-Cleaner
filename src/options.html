<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Auto Tab Cleaner 設定</title>
        <style>
            body { font-family: system-ui, sans-serif; line-height: 1.6; padding: 16px; }
            h1 { margin-top: 0; }
            label { display: block; margin: 12px 0; }
            ul { padding-left: 20px; }
            li { margin: 6px 0; }
            .item-row { display: flex; align-items: center; gap: 8px; }
            .url { color: #0366d6; text-decoration: underline; cursor: pointer; }
            .time { color: #666; font-size: 12px; }
            button { cursor: pointer; }
        </style>
    </head>
    <body>
        <h1>設定</h1>

        <section>
            <label>
                削除までの放置時間（分）
                <input type="number" id="timeout" min="1" value="30" />
            </label>
            <button id="save">保存</button>
        </section>

        <section>
            <h2>ホワイトリスト</h2>
            <input type="text" id="whitelistInput" placeholder="例: https://example.com" />
            <button id="addWhitelist">追加</button>
            <ul id="whitelist"></ul>
        </section>

        <section>
            <h2>最近削除したタブ</h2>
            <button id="clearRemoved">履歴をクリア</button>
            <ul id="recentlyRemoved"></ul>
        </section>

        <script src="options.js"></script>
    </body>
    </html>
